---
file:
  /root/goss.yaml:
    exists: true
    mode: "0644"
    owner: root
    group: root
    filetype: file
    contains: []
  /usr/bin/goss:
    exists: true
    mode: "0755"
    owner: root
    group: root
    contains: []
service:
  docker:
    enabled: true
    running: true
user:
  {{ selenium_username }}:
    exists: true
    home: /home/{{ selenium_username }}
    shell: /bin/bash
group:
  docker:
    exists: true
mount:
  /dev/shm:
    exists: true
    opts:
    - rw
    - nosuid
    - nodev
    source: tmpfs
    filesystem: tmpfs
interface:
  docker0:
    exists: true
